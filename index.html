<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-[#D6E1F0]">
    <div
      class="h-screen w-screen flex flex-col justify-center items-center p-4"
    >
      <div class="p-4 rounded-3xl bg-white max-w-[350px] mx-auto text-center">
        <div class="image_div rounded-lg mb-5">
          <img
            class="h-full w-full object-cover rounded-xl"
            src="./images/image-qr-code.png"
            alt="qr code image"
          />
        </div>
        <p class="font-bold text-2xl mb-4">
          Improve your front-end skills by building projects
        </p>
        <p class="text-lg text-gray-500 mb-5 font-medium">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Dipankar Paul</a>.
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
